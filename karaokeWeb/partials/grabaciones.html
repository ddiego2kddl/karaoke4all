<div class="content-fluid back-white hola">
    <div class="row center-block">
	    <div class="row back-title">
           <div class="col-md-4"> <h3>Grabaciones</h3></div>
           
            <div class="col-md-8"><audio class="audio-viewport" type="audio/mp3" height="32" controls="controls" preload="" autoplay="true" ng-show="srcAudio"/></div>
             
        </div>
         <div class="row rec-filters">
                <div class="col-md-2 center-block">
	                   <select class="form-control" type="search"  ng-model="search.grab_view">
	                   			<option  value="">Todas</option selected>
	                   			<option  value="1">Mi Circulo</option>
	                   			<option  value="2">Mias</option>
						</select>
	            </div>
	            <div class="col-md-2 center-block">
                      <div class="input-group">
                          <span class="input-group-addon glyphicon glyphicon-search" ></span>
                          <input type="text" class="form-control" placeholder="Cancion" aria-describedby="sizing-addon2" ng-model="search.song_title">
                    </div>
	            </div>
	            <div class="col-md-2 center-block">
                      <div class="input-group">
                          <span class="input-group-addon glyphicon glyphicon-search" ></span>
                          <input type="text" class="form-control" placeholder="Artista" aria-describedby="sizing-addon2" ng-model="search.song_artist">
                    </div>
	            </div>
	            <div class="col-md-2 center-block">
                      <div class="input-group">
                          <span class="input-group-addon glyphicon glyphicon-search" ></span>
                          <input type="text" class="form-control" placeholder="Usuario" aria-describedby="sizing-addon2" ng-model="search.user_name">
                    </div>
	            </div>
	            <div class="col-md-2 center-block">
	                   <select class="form-control" type="search"  ng-model="search.song_language">
	                   			<option style="color:orange;" value="">Idiomas</option selected>
	                   			<option ng-repeat="idioma in languages" style="color:orange;" value="{{idioma.desc}}">{{idioma.desc}}</option >
						</select>
	            </div>
	           <div class="col-xs-2 center-block">
	                   <select class="form-control" type="search"  ng-model="search.song_estilo">
	                   			<option style="color:orange;" value="">Genero</option selected>
	                   			<option ng-repeat="estilo in estilos" style="color:orange;" value="{{estilo.estilo}}">{{estilo.estilo}}</option >
						</select>
	            </div>
	            
         </div>
    </div>
    <div class="row">
    <div class="col-md-8">
        <div class="scroll-show show-song">
            <accordion>
               <div class="row scroll-viewport caja" ng-repeat="grab in grabaciones | filter:search:strict">
                    

                      <div class="col-md-2">
                          <img src="{{path}}{{grab.user_foto}}" class="img-responsive foto-song">
                      </div>
                      <div class="col-md-7">
                            <p class="mensaje-comunity"><a class="link-orange" ng-click="goTo(grab.id_user)"> {{grab.user_name}}</a>  en la cancion <a> {{grab.song_title}}</a> - <a>{{grab.song_artist}} </a></p>
                            <p class="record-text f-9">{{grab.desc}}</p>
                            <p class="date-comunity">{{grab.fecha | date:'shortDate'}}</p>

                      </div> 

                       <div class="col-md-2 spad-smar">
                          <div class="btn-naranja center-block icon-middle"><span class="glyphicon glyphicon-play" ng-click="play(grab)"></span></div>
                      </div>
                      <div class="col-md-1 center-block spad-smar"> </div>

                      <hr class="col-md-12 spad-smar hr-body">

                      <div class="row spad-smar">

                              <div class="col-md-12 spad-smar">
                                  <accordion-group  is-open="status.open" id="comentarios" ng-click="getComentarios(grab.id_grabacion)"  class="row spad-smar text-center">
                                    <accordion-heading>
                                    Comentarios <i class="pull-right glyphicon icon-orange" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                                    </accordion-heading>
                                    <div ng-repeat="comentario in comentarios" class="col-xs-12 row spad-smar" style="text-align:left;">



                                    <div class="col-md-2 center-block spad-smar">
                                        <img src="{{comentario.url_foto}}" class="img-responsive foto-comment">
                                    </div>
                                    <div class="col-md-10 comment-text-box">
                                        <p class="f-9"><a class="link-orange">{{comentario.username}} </a> {{comentario.contenido}}</p>
                                        <p class="date-comunity" >{{comentario.fecha | date:"shortTime"}}</p>

                                    </div>
                                    <div class="row">
                                        <div class="col-md-2"></div>
                                        <hr class="col-md-10 hr-comment">
                                    </div>
                                    </div>
                                    <hr class="hr-orange">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-10 row spad-smar">

                                            <div class="row input-group">
                                            <input id="{{grab.id_grabacion}}" placeholder="Escribir comentario..." ng-model="contenido" type="text" class="form-control"></input>
                                            <span class="input-group-btn"><button type="button"  ng-click="setComentario(grab.id_grabacion)" class="btn btn-send">Enviar</button></span>
                                            </div>
                                    </div>
                                  </accordion-group>
                              </div>

                        </div>

                     <hr class="col-md-12 spad-smar hr-gray">
                
                </div> 

            </accordion>
    </div>
        </div>
    <div class="col-md-4 publicidad">
        <h1>Publicidad</h1>
    </div>
    </div>

</div>
